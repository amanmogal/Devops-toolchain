apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dependency-check-data
  namespace: dependency-scanner
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dependency-scanner
  namespace: dependency-scanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dependency-scanner
  template:
    metadata:
      labels:
        app: dependency-scanner
    spec:
      containers:
      - name: dependency-check
        image: owasp/dependency-check
        command: ["dependency-check.sh"]
        args: ["--scan", "/scanning", "--format", "HTML", "--out", "/reports"]
        volumeMounts:
        - name: scan-vol
          mountPath: /scanning
        - name: report-vol
          mountPath: /reports
        - name: data-vol
          mountPath: /usr/share/dependency-check/data
      volumes:
      - name: scan-vol
        emptyDir: {}
      - name: report-vol
        persistentVolumeClaim:
          claimName: dependency-check-data
      - name: data-vol
        persistentVolumeClaim:
          claimName: dependency-check-data
---
apiVersion: v1
kind: Service
metadata:
  name: dependency-scanner
  namespace: dependency-scanner
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: dependency-scanner 